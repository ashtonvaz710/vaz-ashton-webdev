<div class="container">
    <h1 class="blank-lines">Image Editor</h1>
    <form action="/api/upload" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="text"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="url"
                   placeholder="URL">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="width"
                   value="100%"
                   placeholder="Width">
        </div>

        <div class="form-group">
            <label for="widgetUpload">Upload</label>
            <input type="file" id="widgetUpload" name="myFile" class="form-control"/>
            <input name="widgetId" value="{{model.widgetId}}" style="display: none"/>
            <input name="userId" value="{{model.userId}}" style="display: none"/>
            <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
            <input  name="width" value="{{model.widget.width}}" style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </div>

        <a ng-click="model.deleteWidget()"
           class="btn btn-danger btn-block"
           href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            Delete
        </a>
    </form>
</div>
