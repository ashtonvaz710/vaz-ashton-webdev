<div ng-show="model.error"
     class="alert alert-danger">
    {{model.error}}
</div>

<div class="container">
    <h1 class="blank-lines">HTML Editor</h1>
    <form>
        <div class="form-group">
            <div class="blank-lines"
                 ng-model="model.widget.text"
                 text-angular
                 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
            </div>
        </div>

        <a ng-click="model.deleteWidget()"
           class="btn btn-danger btn-block"
           href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            Delete
        </a>
    </form>
</div>
