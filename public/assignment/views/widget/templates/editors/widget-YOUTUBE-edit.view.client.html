<div class="container">
    <h1 class="blank-lines">YouTube Editor</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="text"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="url"
                   value="https://www.youtube.com/watch?v=FsDSIEq7O08"
                   placeholder="URL">
        </div>
        <div class="form-group blank-lines">
            <label for="width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="width"
                   value="100%"
                   placeholder="Width">
        </div>
        <a ng-click="model.deleteWidget()"
           class="btn btn-danger btn-block"
           href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            Delete
        </a>
    </form>
</div>
