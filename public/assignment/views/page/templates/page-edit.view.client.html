<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">

        <div class="col-xs-1 navbar-text">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="white">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="hidden-xs col-sm-2 navbar-brand">
            <div class="black">
                Pages
            </div>
        </div>

        <div class="hidden-xs col-sm-1 navbar-text">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="white">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>

        <div class="col-xs-8 col-sm-6 navbar-brand">
            <div class="black">
                Edit Page
            </div>
        </div>

        <div class="col-xs-2 col-sm-1 navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="white">
                <span ng-click="model.updatePage(model.page)"
                      class="glyphicon glyphicon-ok"></span>
            </a>
        </div>

    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="hidden-xs col-sm-4 vertical-line">
            <div ng-repeat="page in model.websitePages">
                <div class="pull-left">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
                </div>
                <div class="pull-right">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </div>
                <br>
                <br>
            </div>
        </div>

        <div class="col-sm-8">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.page.name"
                           type="text"
                           class="form-control"
                           id="name"
                           value="Blog Post">
                </div>
                <div class="form-group blank-lines">
                    <label for="title">Title</label>
                    <input ng-model="model.page.description"
                           type="text"
                           class="form-control"
                           id="title"
                           placeholder="Page Title">
                </div>
                <a ng-click="model.deletePage()"
                   class="btn btn-danger btn-block"
                   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    Delete
                </a>
            </form>
        </div>

    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="white">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
